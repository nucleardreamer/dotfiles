Config { font = "xft:Hack:pixelsize=13,xft:FontAwesome:pixelsize=13"
       , additionalFonts = [ "xft:FontAwesome:pixelsize=13" ]
       , bgColor = "#232932"
       , fgColor = "#e0e4e1"
       , borderColor =  "#232932"
